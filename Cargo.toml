[package]
name = "tunnel-client"
version = "0.1.0"
edition = "2021"
authors = ["femar <femar@example.com>"]
description = "High-performance tunnel client with dashboard"
license = "MIT"

[[bin]]
name = "tunnel-client"
path = "src/main.rs"

[dependencies]
# Core async runtime
tokio = { version = "1.0", features = ["full"] }

# HTTP server
hyper = { version = "0.14", features = ["full"] }
hyper-util = "0.1"
http-body-util = "0.1"

# WebSocket client
tokio-tungstenite = { version = "0.21", features = ["native-tls"] }

# HTTP client for local server communication
reqwest = { version = "0.11", features = ["json", "stream"] }

# CLI and configuration
clap = { version = "4.0", features = ["derive", "env"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Utilities
uuid = { version = "1.0", features = ["v4"] }
url = "2.0"
mime = "0.3"
mime_guess = "2.0"
bytes = "1.0"
futures-util = "0.3"

# Static file embedding
include_dir = "0.7"

# Terminal detection for logging
atty = "0.2"

[dev-dependencies]
tokio-test = "0.4"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 0
debug = true

[features]
default = ["tls"]
tls = ["tokio-tungstenite/native-tls"]
rustls = ["tokio-tungstenite/rustls-tls-native-roots"]
